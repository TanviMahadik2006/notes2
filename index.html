<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes with Date</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="glass-container">
      <h1 class="fade-in">📝 Notes with Date</h1>
      <form id="noteForm" class="slide-up">
        <input type="date" id="noteDate" required />
        <textarea id="noteText" placeholder="Write your note here..." required></textarea>
        <button type="submit">➕ Add Note</button>
      </form>
      <div id="notesList" class="fade-in-delayed">
        <!-- Notes appear here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
